<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign Up</title>
        <link rel="stylesheet" type="text/css" href="loginstyle.css"> 
        <link rel="icon" type="image/png" href="favicon_io/favicon.ico">      
        <script src="headerJava.js"></script>
    </head>
    <body>
        <a href="Home.html" id="logoContainer">
            <img src="Images/Ops-logo-png.png" alt="Static Logo" id="staticLogo">
         </a>
        <section>
            <div class="imgBx">
                <img src="Images/mainGif.gif">
                  <div class="signup-message">
                    <h2>Welcome to OP, JA KAW?</h2>
                    <p>Join our thriving online study groups and forums to
                        unlock a world of limitless possibilities</p>
                </div>
            </div>
            <div class="contentBx">
                <div class="signupBox">
                    <h2>Create Account</h2>
                    <form>
                        <div class="inputBx nameBx">
                            <div class="name-container">
                                <span>First Name</span>
                                <input type="text" name="" placeholder="First Name">
                            </div>
                            <div class="name-container-right">
                                <span>Last Name</span>
                                <input type="text" name="" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="inputBx">
                            <span>Username</span>
                            <input type="text" name="" placeholder="Username">
                        </div>
                        <div class="inputBx">
                            <span>Email</span>
                            <input type="email" name="" placeholder="Email">
                        </div>
                        <div class="inputBx">
                            <span>Password</span>
                            <input type="text" name="" placeholder="Password">
                        </div>
                        <div class="inputBx">
                            <span>Confirm Password</span>
                            <input type="text" name="" placeholder="Confirm Password">
                        </div>
                        <div class="inputBx">
                            <input type="submit" value="Sign Up" name="">
                        </div>
                    </form>
                    <div class="haveAcct">
                        <p id="haveAcct">Already have an account? <a href="loginpage.html" id="haveLog">Log In</a></p>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
