<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Find a Friend</title>
        <link rel="stylesheet" type="text/css" href="studyroomStyle.css">
        <link rel="icon" type="image/png" href="favicon_io/favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
        <script src="studyroomJS.js"></script>
    </head>
    <body>
      <header>
        <a href="Home.html" id = "logoContainer">
            <img src="Images/op-logo.gif" alt="Animated Logo" id="animatedLogo">
            <img src="Images/Ops-logo-png.png" alt="Static Logo" id="staticLogo">
        </a>
        <ul class="navBar" id="navLinks">
            <li><a href="srlanding.html">Study Rooms</a></li>
            <li><a href="sflanding.html" class="sfButton">Study Forums</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>

        <div class="main">
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>

        <div class="user-main">
            <img src="https://via.placeholder.com/60" alt="Profile Picture" id="userMenu">
            <div class="profile-button" id="profileBtn">
                <div class="sub-profile">
                    <div class="user-info">
                        <img src="https://via.placeholder.com/60" alt="Profile Picture">
                        <h3 id="user-name">User Name</h3>
                    </div>
                    <ul>
                        <li><a href="personalprofile.html">Profile</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="Home.html">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
      <div class="searchUserLanding">
        <h2 id="searchUser-title">Find a Friend</h2>
        <div class="searchroom-page">
            <div class="ssu-search-container">
              <div class ="ssu-searchbar">
                <label for="search-label">Search For User:</label>
                <input type="text" id="search-user" name="search-user" placeholder="Search a User">
                <button id="search-room-btn">Search</button>  
              </div> 
            </div>
            <div class="search-user-container">
              <div class="search-user">
                <div class="search-user-info">
                  <div class="search-user-cover">
                    <img src="https://via.placeholder.com/300x120" alt="Search User Cover Photo">
                  </div>
                  <div class="search-user-profile-pic">
                    <img src="https://via.placeholder.com/60" alt="Search User Profile Picture">
                  </div>
                  <div class="search-user-details">
                    <h2 class="search-user-name"> Name</h2>
                    <p class="search-user-bio">A short description of the user goes here.</p>
                    <div class="userButtons">
                      <button class="add-frnd-btn">Add Friend</button>
                      <button class="send-msg-btn">Send Message</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
     </div>
    </body>
</html>
